            <h1>Lägg till arbete</h1>
            <br/>
            <p>På denna sida kan Du lägga nya arbeten i databasen.</p>
            <p>Fyll i formuläret och klicka på knappen "Skicka".</p>
            <br/>
            <p id="message"></p>
            <br/>
            <form>
                <div class="w-75 p-3">
                    <label for="company" class="form-label">Företag</label> 
                    <input type="text" class="form-control" id="company" name="company" autocomplete="off" required>
                </div>
                <div class="w-75 p-3">
                    <label for="title" class="form-label">Titel</label> 
                    <input type="text" class="form-control" id="title" name="title" autocomplete="off" required>                    
                </div>
                <div class="w-75 p-3">
                    <label for="location" class="form-label">Stad</label> 
                    <input type="text" class="form-control" id="location" name="location" autocomplete="off" required>     
                </div>
                <div class="w-75 p-3">
                    <label for="description" class="form-label">Beskrivning</label> 
                    <input type="text" class="form-control" id="description" name="description" autocomplete="off" required>     
                </div>
                <div class="w-50 p-3">
                    <label for="start" class="form-label">Startdatum</label> 
                    <input type="date" class="form-control" id="start" name="start" required> 
                </div>
                <div class="w-50 p-3">
                    <label for="end" class="form-label">Slutdatum</label> 
                    <input type="date" class="form-control" id="end" name="end" required>     
                </div>
                <br/>                
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="return postForm();"> <b> Skicka </b> </button>
                </div>   
            </form>
